<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>14 Must Know Dev Tools Tricks</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello world');

    // Interpolated
    console.log('Hey this is I am %s', 'Wakanda');

    // Styled
    console.log('%c This console with styled', 'font-size: 25px; background-color: yellow; text-shadow: 10px 10px 0 gold');

    // warning!
    console.warn('this is warning console');

    // Error :|
    console.error('this is Error console');

    // Info
    console.info('Info perhatian js di infokan !');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    console.assert(1 === 1, 'Jelas salah');
    console.assert(1 === 0, 'Jelas salah');
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    
    // counting
    console.count('wow');
    console.count('wow');
    console.count('ing eng oew');
    console.count('ing eng oew');
    console.count('wow');
    console.count('ing eng oew');
    console.count('wow');
    console.count('ing eng oew');
    console.count('ing eng oew');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/blackinitial')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table object
    console.table(dogs);

  </script>
</body>
</html>
